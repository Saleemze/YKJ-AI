<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YKJ-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Added animations */
      @keyframes shimmer {
        0% { background-position: 200% 50%; }
        100% { background-position: -200% 50%; }
      }
      .animate-shimmer {
        background-size: 400% 100%;
        animation: shimmer 10s linear infinite;
      }

      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-background-pan {
        background-image: radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.1), transparent 30%),
                          radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.1), transparent 30%);
        background-size: 200% 200%;
        animation: background-pan 30s ease-in-out infinite;
      }
      
      @keyframes reveal {
        from { 
          opacity: 0; 
          transform: scale(0.95);
          filter: blur(8px);
        }
        to { 
          opacity: 1; 
          transform: scale(1);
          filter: blur(0px);
        }
      }
      .animate-reveal {
        animation: reveal 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Watermark Animation */
      @keyframes watermarkReveal {
        from { 
          opacity: 0; 
          transform: scale(0.95) translateY(5px);
        }
        to { 
          opacity: 1; 
          transform: scale(1) translateY(0);
        }
      }
      .animate-watermark-reveal {
        animation: watermarkReveal 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards; /* 0.3s delay */
      }

      /* Custom Slider Styles */
      input[type="range"].styled-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }

      /* Track */
      input[type="range"].styled-slider::-webkit-slider-runnable-track {
        background: #334155; /* slate-700 */
        height: 0.375rem; /* 6px */
        border-radius: 0.25rem;
      }
      input[type="range"].styled-slider::-moz-range-track {
        background: #334155; /* slate-700 */
        height: 0.375rem; /* 6px */
        border-radius: 0.25rem;
      }

      /* Thumb */
      input[type="range"].styled-slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        margin-top: -5px; /* Centers thumb on the track */
        background-color: #a855f7; /* purple-600 */
        height: 1.25rem; /* 20px */
        width: 1.25rem; /* 20px */
        border-radius: 9999px;
        border: 2px solid #f1f5f9; /* slate-100 */
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
      input[type="range"].styled-slider::-webkit-slider-thumb:hover {
        background-color: #9333ea; /* purple-700 */
        transform: scale(1.1);
      }
      input[type="range"].styled-slider:disabled::-webkit-slider-thumb {
        background-color: #64748b; /* slate-500 */
        border-color: #94a3b8; /* slate-400 */
        transform: scale(1);
        cursor: not-allowed;
      }
      
      input[type="range"].styled-slider::-moz-range-thumb {
        background-color: #a855f7; /* purple-600 */
        height: 1.25rem; /* 20px */
        width: 1.25rem; /* 20px */
        border-radius: 9999px;
        border: 2px solid #f1f5f9; /* slate-100 */
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
      input[type="range"].styled-slider::-moz-range-thumb:hover {
        background-color: #9333ea; /* purple-700 */
        transform: scale(1.1);
      }
      input[type="range"].styled-slider:disabled::-moz-range-thumb {
        background-color: #64748b; /* slate-500 */
        border-color: #94a3b8; /* slate-400 */
        transform: scale(1);
        cursor: not-allowed;
      }

    </style>

{

}
</script>
</head>

</html>
